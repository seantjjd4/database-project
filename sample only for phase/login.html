<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Shop Homepage - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="sample.css" rel="stylesheet" />
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="#!">Gifts 送禮專用-名產購物平台</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        </div>
    </nav>
    <!-- Section-->
    <section class="py-5">
        <div class="container px-4 px-lg-5 d-flex justify-content-center">
            <div class="text-center" style="max-width: 440px;">
                <div class="justify-content-center">
                    <h3>登入</h3>
                </div>


                <!-- login-form -->
                <div class="input">
                    <form class="login-form" method="POST" action="">
                        <div class="login-wrap">

                            <input type="text" class="form-control" size="42" placeholder="帳號或使用者名稱" style="margin: 10px;">

                            <input type="password" class="form-control" size="42" placeholder="密碼" style="margin: 10px;">

                            <div style="font-size:14px; float:right">
                                <a href="#">忘記密碼?</a>
                            </div>

                            <br />
                            <!-- g-recaptcha -->
                            <script src='https://www.google.com/recaptcha/api.js'></script>

                            <div class="g-recaptcha col-10" data-sitekey="6LfmBmAaAAAAAA_3BKh2YkORKueHiUNS6BLu232e">
                            </div>


                            <div class="login-button" style="padding: 20px;">
                                <input type="submit" class="btn btn-dark btn-md btn-login" id="login_button" size="30"
                                    value="登入"></input>
                                <a href="#" onClick="javascript :history.back(1);"
                                    class="btn btn-secondary btn-cancel ">取消</a>
                            </div>

                            <div class="login-register">
                                <p>還沒有帳號嗎?
                                    <a href="register">趕快註冊一個!</a>
                                </p>
                            </div>
                            <div class="other-login">
                                <p>或是選用其他登入方式</p>
                                <div class="other-login-method">
                                    <a href="#" class="btn btn-md btn-outline-secondary">
                                        &nbsp; 透過Google信箱進行登入
                                    </a>
                                </div>
                            </div>
                        </div>

                    </form>
                </div>

            </div>

            <!-- </div> -->
        </div>
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
